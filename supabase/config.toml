# Supabase local development config
# See https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320

[studio]
enabled = true
port = 54323

[storage]
enabled = true

[auth]
enabled = true

[edge_runtime]
deno_version = 2

[functions.confirm-subscription]
verify_jwt = false

[functions.stripe-checkout]
verify_jwt = false

[functions.video-signed-url]
verify_jwt = false
