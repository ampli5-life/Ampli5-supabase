spring.application.name=ampli5-backend

# Render: DATABASE_URL from Blueprint (converted to JDBC in Dockerfile)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# JWT (Render: set JWT_SECRET env)
jwt.secret=${JWT_SECRET:ampli5-secret-key-change-in-production-use-long-random-string-at-least-256-bits}
jwt.expiration-ms=86400000

# Google OAuth (replace with your Client ID from Google Cloud Console)
google.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}

# PayPal (create app at developer.paypal.com, get Client ID & Secret)
paypal.client-id=${PAYPAL_CLIENT_ID:}
paypal.client-secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.plan.silver=${PAYPAL_PLAN_SILVER:}
paypal.plan.gold=${PAYPAL_PLAN_GOLD:}
paypal.return-url=${PAYPAL_RETURN_URL:http://localhost:5173/subscription-success}
paypal.cancel-url=${PAYPAL_CANCEL_URL:http://localhost:5173/}# Contact form email - Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${CONTACT_MAIL_USER:ampli5inc@gmail.com}
spring.mail.password=${CONTACT_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.contact.recipient=${CONTACT_MAIL_RECIPIENT:ampli5inc@gmail.com}