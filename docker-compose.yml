# Local development: frontend only (connects to Supabase cloud)
# Supabase project must be created. Set VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY in .env
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
    ports:
      - "80:80"
